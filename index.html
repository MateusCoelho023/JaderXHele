<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Projeto music player</title>
</head>
<body>
    <img src="rock.jpg">
    <div class="descricao">
        <h2>Nome da música</h2>
        <i>Erick Durval</i>
    </div>
    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">3:40</p>
        </div>
    </div>
    <div class="player">
        <i class="fas fa-step-backward setas anterior"></i>
        <i class="fas fa-play-circle botao-play"></i>
        <i class="fas fa-pause-circle botao-pause"></i>
        <i class="fas fa-step-forward setas proximo"></i>
    </div>
    <audio src="Adoniran Barbosa - Trem das Onze (Letra).mp3"></audio>
    <script src="script.js"></script>
    <audio src="Alceu Valença - Anunciação ( letra ).mp3"></audio>
    <script src="script.js"></script>
    <audio src="Garota De Ipanema.mp3">
    <script src="script.js">
    <audio src="Pela Luz dos Olhos teus - Tom Jobim e Miúcha (Letra).mp3">
    <script src="script.js">
    <audio src="RAÇA NEGRA - CHEIA DE MANIAS (LETRA).mp3">
    <script src="script.js">
    <audio src="Rio 2 - Você Chegou (Letra).mp3">
    <script src="script.js">
    <audio src="Skank - Vou Deixar (Letra_Lyrics).mp3">
    <script src="script.js">
    <audio src="Tim Maia - O Descobridor Dos Sete Mares (letra).mp3">
    <script src="script.js">
    <audio src="Toquinho - Carolina, Carol Bela (lyrics).mp3">
    <script src="script.js">
    <audio src="Preciso Me Encontrar Cartola Letras_Legendado.mp3">
    script src="script.js">
</body>
</html>
